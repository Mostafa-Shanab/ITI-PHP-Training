<!DOCTYPE html>
<html>

<body>

    <h2>The start attribute</h2>
    <p>By default, an ordered list will start counting from 1. Use the start attribute to start counting from a
        specified number:</p>

    <ol start="100">
        <li>Coffee</li>

        <li>Tea</li>
        <ul>
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ul>
        <li>Milk</li>
    </ol>

    <ol type="I" start="17">
        <li>Coffee</li>
        <ol>
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ol>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>

</html>
